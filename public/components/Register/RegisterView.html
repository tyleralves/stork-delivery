<div class="container-fluid">
    <h1>Register</h1>
    <span class="error">{{ $ctrl.message }}</span>
    <form name="register" ng-submit="$ctrl.register()">
        <input type="text" ng-model="$ctrl.user.username" placeholder="User Name">
        <input type="password" ng-model="$ctrl.user.password" placeholder="Password">
        <button type="submit">Register</button>
    </form>
</div>
