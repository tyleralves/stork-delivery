<div class="container-fluid">
    <h1>Register</h1>
    <span class="error">{{ $ctrl.message }}</span>
    <div class="row">
        <div class="col-lg-4 col-xs-12">
            <form name="register" ng-submit="$ctrl.register()">
                <fieldset class="form-group">
                    <label for="register-input-user" class="form-control-label">Username:</label>
                    <input type="text" class="form-control" id="register-input-user" ng-model="$ctrl.user.username" placeholder="User Name">
                </fieldset>
                <fieldset class="form-group">
                    <label for="register-input-pass" class="form-control-label">Password:</label>
                    <input type="password" class="form-control" id="register-input-pass" ng-model="$ctrl.user.password" placeholder="Password">
                </fieldset>
                <button class="btn btn-default" type="submit">Register</button>

            </form>
        </div>
    </div>
</div>
