<div class="section-container cart-container">
    <h2>Shopping Cart:</h2>
    <div ng-show="$ctrl.getError();">{{ $ctrl.error }}</div>
    <div class="row">
        <div class="col-md-6">
            <span>Item</span>
        </div>
        <div class="col-md-3">
            <span>Price</span>
        </div>
        <div class="col-md-2">
            <span>Quantity</span>
        </div>
    </div>
    <product
        class="product"
        ng-repeat="product in $ctrl.cartList"
        product='product.product'
        quantity="product.quantity"
        index = '$index'
        on-product-removed="$ctrl.removeCart(product, $index);"
        on-quantity-change="$ctrl.changeCartQuantity(index, quantity);"></product>
</div>
