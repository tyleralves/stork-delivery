<div class="error-container" ng-show="$ctrl.errorMessage">
    <span class="error">{{ $ctrl.errorMessage }}</span>
</div>

<div class="product-test-container" ng-show="$ctrl.productTest">
    <span class="product-test">{{ $ctrl.productTest }}</span>
</div>

<div>
    <form name="add-product-form" ng-submit="$ctrl.addProduct()">
        <input type="text" placeholder="Product Name" ng-model="$ctrl.addName">
        <input type="text" placeholder="Brand" ng-model="$ctrl.addBrand">
        <input type="text" placeholder="Category" ng-model="$ctrl.addCategory">
        <input type="number" placeholder="Price" ng-model="$ctrl.addPrice">
        <input type="text" placeholder="description" ng-model="$ctrl.addDescription">
        <button type="submit">Submit Product</button>
    </form>
</div>

<div class="section-container product-container">
    <product
        class="section-header product"
        ng-repeat="product in $ctrl.productList"
        product="product"
        index="$index"
        on-product-selected="$ctrl.addCart(product, quantity)">
    </product>
</div>

<div class="section-container cart-container">
    <div class="section-header cart" ng-repeat="item in $ctrl.cartList">
        <div>
            {{ item.name }} - {{ item.quantity }}
        </div>
        <div class="product-selection">
            <a href="" class="product-fav-btn" ng-click="$ctrl.removeCart($index)">&#215;</a>
        </div>
    </div>
</div>
